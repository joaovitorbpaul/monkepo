<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Monkepo</title>
  </head>
  <body>
    <form action="" class="search-form">
      <span class="alert"> Pokemon not found, please try another one! </span>
      <input
        type="text"
        placeholder="Type a pokemon name or id"
        class="input"
        autofocus
      />
    </form>

    <div class="container">
      <div class="pokemon">
        <div class="image"></div>
        <div class="info">
          <h2 class="name"></h2>
          <p id="speed"><span class="attribute">speed:</span></p>
          <p id="special-defense">
            <span class="attribute">special-defense:</span>
          </p>
          <p id="special-attack">
            <span class="attribute">special-attack:</span>
          </p>
          <p id="defense"><span class="attribute">defense:</span></p>
          <p id="attack"><span class="attribute">attack:</span></p>
          <p id="hp"><span class="attribute">hp:</span></p>
        </div>
      </div>
    </div>
  </body>

  <footer class="footer">
    <div class="container">
      <div class="info">
        <p class="created-by">
          <span>Front-end by:</span>
          <a
            href="https://github.com/joaovitorbpaul"
            class="links"
            target="_blank"
            >@joaovitorbpaul</a
          >
        </p>
        <p class="apis">
          <span>APIs used:</span>
          <a class="links" href="https://pokeapi.co/" target="_blank"
            >pokeapi.co</a
          >
          and
          <a
            class="links"
            href="https://pokeres.bastionbot.org/"
            target="_blank"
            >pokeres.bastionbot.org</a
          >
        </p>
      </div>
      <input type="checkbox" name="toggle-theme" class="toggle-theme" />
    </div>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/darkmode.js"></script>
</html>
